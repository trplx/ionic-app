<!-- List of Sliding Items -->
<ion-list>
  <ng-container *ngFor="let item of operationList">

    <ion-item-sliding>
      <ion-item>
        <div [ngStyle]="{'width': '100%'}">
            <div>{{ item.date }}</div>
            <div [ngStyle]="{'display': 'flex', 'justify-content': 'space-between'}">
                <div>
                    {{ item.type }}
                </div>
                <div>
                    {{ item.amount }}
                </div>
            </div>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(item)" color="primary">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            <!-- Удалить -->
        </ion-item-option>
        <ion-item-option (click)="edit(item)" color="primary">
            <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
            <!-- Редактировать -->
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ng-container>
</ion-list>
